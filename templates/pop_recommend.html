
<h2> 
  Top 10 Popular Animes 
  <span style="float:right;"> 
    User ID: {{ user_id }}
  </span> 
</h2>

<div class="container-fluid" style="width:100%; height:50%; overflow:auto;">
  <div>
    Based on the visit count of all animes, we found the most popular 10 animes and recommend them to you.
  </div>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th width="32%">Rank</th>
        <th width="35%">Anime</th>
        <th width="33%">Score</th>
      </tr>
    </thead>
    {% for i, row in pop_model.iterrows() %}
      <tr> 
        <td>{{ row['Rank']|int  }}</td>
        <td>{{ row['title'] }}</td>
        <td>{{ row['score'] }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
