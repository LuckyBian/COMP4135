<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Anime</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

{% block content %}
  <div class="container">
    <h1 class="my-4">Questionnaire for User {{ user_id }}</h1>
    <form action="{{ url_for('questionnaire', user_id=user_id, num_questions=num_questions) }}" method="post">
      <div class="form-group">
        <h3>Are you interested in the following comics?</h3>
        {% for title in comic_titles %}
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="on" id="{{ title }}" name="{{ title }}">
            <label class="form-check-label" for="{{ title }}">
              {{ title }}
            </label>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
{% endblock %}
