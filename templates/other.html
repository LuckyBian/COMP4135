<h2>
	Top 10 Recommended Animes
	<span style="float:right;">
	  User ID: {{ user_id }}
	</span>
  </h2>
  
  <div class="container-fluid" style="width:100%; height:50%; overflow:auto;">
	{% if user_id %}
	  <table class="table table-hover">
		<thead class="thead-light">
		  <tr>
			<th width="50%">Rank</th>
			<th width="50%">Anime</th>
		  </tr>
		</thead>
		  {% set rec = user_sim_model.recommend(user_id|int) %}
		  {% for i, row in rec.iterrows() %}
		  <tr>
			<td>{{ row['Rank']|int }}</td>
			<td>{{ row['title'] }}</td>
		  </tr>
		{% endfor %}
	  </table>
	{% else %}
	  <h2>Please log in to see recommendations!</h2>
	{% endif %}
  </div>
