
<h2> 
  Top Recommended Animes 
  <span style="float:right;"> 
    User ID: {{ user_id }}
  </span> 
</h2>

<div class="container-fluid" style="width:100%; height:50%; overflow:auto;">
  {% if user_id %}
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th width="32%">Rank</th>
          <th width="35%">Anime</th>
          <th width="33%">Score</th>
        </tr>
      </thead>
        {% set rec = is_model.recommend(user_id|int) %}
        {% for i, row in rec.iterrows() %}
        <tr> 
          <td>{{ row['rank']|int }}</td>
          <td>{{ row['song'] }}</td>
          <td>{{ row['score'] }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h2>Please log in to see recommendations!</h2>
  {% endif %}
</div>
